<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the JavaScript Playground! ðŸŽ‰</h1>

    
    <button id="btn">Click Me!</button>

    <div id="hover-div">Hover Over Me!</div>

    
    <input type="text" id="keypress-input" placeholder="Type something...">

    
    <button id="secret-btn">Double-Click Me!</button>

    
    <button id="toggle-btn">Click me!</button>
    <img id="gallery-img" src="img1.jpg" alt="Image Gallery">
    <button id="next-btn">Next Image</button>

    
    <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <p id="password-warning"></p>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
